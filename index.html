<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lurkki Archives</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2d2d2d;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            display: none;
            z-index: 2; /* Ensure buttons stay in front of the video */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            background-color: #4e4e4e;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5c5c5c;
        }

        #videoContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 200px;
            display: none;
            z-index: 1; /* Send video behind the buttons */
        }

        #videoContainer video {
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        #gifContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #gifContainer img {
            width: 200px;
            cursor: pointer;
        }

        /* Wavy Text */
        #animated {
            position: absolute;
            top: 28%; /* Adjusted to position the text above the GIF */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #fff;
            z-index: 2; /* Ensure text stays in front of the video */
        }

        .wavy {
            animation-name: wavy;
            animation-duration: 1.3s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            position: relative;
        }

        @keyframes wavy {
            0% {
                top: 0px;
            }
            50% {
                top: -15px;
            }
            100% {
                top: 0px;
            }
        }

        #volumeControls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(36, 36, 35, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 3; /* Make sure volume control stays on top */
        }
    </style>
</head>
<body>

    <!-- Wavy text for "another lurkki.info classic" above the GIF -->
    <h1 id="animated">another lurkki.info classic</h1>

    <!-- GIF Container -->
    <div id="gifContainer">
        <img src="kuva.gif" alt="Click Me" onclick="showContent()">
    </div>

    <!-- Main content hidden until GIF is clicked -->
    <div class="container">
        <h1>Welcome to the pöhnä center info place from Finland.</h1>
        <div class="buttons">
            <button onclick="window.location.href='pelit.html'">Pöhnä Pelit</button>
            <button onclick="window.location.href='halloffame.html'">Hall Of Fame</button>
        </div>
    </div>

    <!-- Bouncing Video -->
    <div id="videoContainer">
        <video src="pomppiva.mp4" autoplay muted loop></video>
    </div>

    <!-- Volume Control -->
    <div id="volumeControls">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <!-- Music -->
    <audio id="backgroundMusic" src="musa.mp3" loop></audio>

    <script>
        // Your original wavy text animation function
        function updateText(text) {
            let delay = 200;
            let h1 = document.getElementById("animated");

            h1.innerHTML = text
                .split("")
                .map(letter => {
                    return `<span>` + letter + `</span>`;
                })
                .join("");

            Array.from(h1.children).forEach((span, index) => {
                setTimeout(() => {
                    span.classList.add("wavy");
                }, index * 60 + delay);
            });
        }

        // Initialize the text with correct spacing
        updateText("another lurkki.info classic");

        // Bouncing video functionality
        const videoContainer = document.getElementById('videoContainer');
        let xPos = 100;
        let yPos = 100;
        let xSpeed = 2;
        let ySpeed = 2;

        function moveVideo() {
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;

            xPos += xSpeed;
            yPos += ySpeed;

            if (xPos + videoContainer.offsetWidth >= containerWidth || xPos <= 0) {
                xSpeed = -xSpeed;
            }

            if (yPos + videoContainer.offsetHeight >= containerHeight || yPos <= 0) {
                ySpeed = -ySpeed;
            }

            videoContainer.style.left = xPos + 'px';
            videoContainer.style.top = yPos + 'px';

            requestAnimationFrame(moveVideo);
        }

        // Show content after GIF is clicked
        function showContent() {
            document.querySelector('.container').style.display = 'block';
            document.getElementById('gifContainer').style.display = 'none';
            document.getElementById('animated').style.display = 'none'; // Hide the wavy text
            document.getElementById('videoContainer').style.display = 'block'; // Show the video
            document.getElementById('backgroundMusic').play();
            moveVideo(); // Start video bouncing
        }

        // Volume control
        const volumeSlider = document.getElementById('volumeSlider');
        const backgroundMusic = document.getElementById('backgroundMusic');
        
        volumeSlider.addEventListener('input', function() {
            backgroundMusic.volume = volumeSlider.value;
        });
    </script>
</body>
</html>
