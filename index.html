<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings from Veeti</title>
    <link rel="icon" href="icon.ico" type="image/x-icon"> <!-- Favicon -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1f2120; /* Taustaväri */
            overflow: hidden; /* Estää vierityspalkkien näkymisen */
        }
        #text {
            font-size: 72px; /* Suuri fonttikoko */
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
            color: #fff; /* Valkoinen teksti */
            text-align: center;
            z-index: 10; /* Teksti on päällimmäinen */
            display: block; /* Näyttää tekstin oletusarvoisesti */
        }
        #playButton {
            max-width: 100%;
            height: auto;
            cursor: pointer; /* Näyttää osoittimen, kun kuvaa voi klikata */
        }
        #bouncingVideo {
            position: absolute;
            width: 300px; /* Pienennetty videon koko */
            height: auto;
            display: none; /* Piilottaa pomppivan videon aluksi */
            opacity: 0.6; /* Läpinäkyvyys */
            pointer-events: none; /* Estää videon klikkauksen */
        }
        #volumeControls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Working style */
            z-index: 10; /* Varmistaa, että säätimet ovat päällimmäisiä */
        }
        #volumeControls input[type="range"] {
            -webkit-appearance: none;
            width: 120px; /* Leveämpi säätöalue */
            height: 10px; /* Korkeampi alue */
            background: #444; /* Tumma tausta */
            border-radius: 5px;
            outline: none;
            margin: 10px 0;
            cursor: pointer;
            position: relative;
        }
        #volumeControls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7); /* Musta pallo */
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        #volumeControls input[type="range"]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7); /* Musta pallo */
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        #largeTextArea {
            position: absolute;
            top: 120px; /* Sijoita tekstialue alemmaksi, jotta se ei peitä tekstiä */
            width: 80%;
            height: 300px; /* Voit säätää korkeuden tarpeen mukaan */
            background: transparent; /* Ei taustaa */
            border: none; /* Ei reunoja */
            padding: 20px;
            font-size: 24px; /* Suuri fonttikoko */
            font-family: 'Arial', sans-serif;
            color: #fff; /* Valkoinen teksti */
            display: none; /* Piilottaa tekstialueen aluksi */
            z-index: 10; /* Teksti on päällimmäinen */
            overflow: auto; /* Näyttää vierityspalkin, jos teksti ylittää alueen */
            text-align: center;
        }
        audio {
            display: none; /* Piilottaa audio-elementin */
        }
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Estää sateen klikkauksen */
            z-index: 5; /* Sateen kerros */
            overflow: hidden;
        }
        .drop {
            position: absolute;
            width: 2px; /* Ohuempi sadepisara */
            height: 120px; /* Pidempi sadepisara */
            background: rgba(255, 255, 255, 0.1); /* Himmeä valkoinen */
            border-radius: 50%;
            animation: drop 2s linear infinite; /* Hitaampi sade */
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3); /* 3D-efekti */
        }
        @keyframes drop {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div id="text">PAINA PÖHNÄÄ</div>
    <img id="playButton" src="kuva.gif" alt="GIF-kuva">
    <video id="bouncingVideo" autoplay loop muted>
        <source src="pomppiva.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
    <audio id="audioPlayer">
        <source src="musa.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="volumeControls">
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div id="largeTextArea">
        we love pöhnä <3
    </div>
    <div id="rainContainer" class="rain"></div> <!-- Sade-elementti -->

    <script>
        // Hae elementit
        const playButton = document.getElementById('playButton');
        const text = document.getElementById('text');
        const audioPlayer = document.getElementById('audioPlayer');
        const bouncingVideo = document.getElementById('bouncingVideo');
        const volumeControl = document.getElementById('volume');
        const largeTextArea = document.getElementById('largeTextArea');
        const rainContainer = document.getElementById('rainContainer');
        
        // Lisää tapahtumankäsittelijä kuvan klikkaukselle
        playButton.addEventListener('click', () => {
            text.style.display = 'none'; // Poistaa tekstin näkyvistä
            playButton.style.display = 'none'; // Poistaa GIF-kuvan näkyvistä
            audioPlayer.play(); // Käynnistää musiikin
            bouncingVideo.style.display = 'block'; // Näyttää pomppivan videon
            largeTextArea.style.display = 'block'; // Näyttää suuren tekstialueen
            rainContainer.style.display = 'block'; // Näyttää sateen
            startRain(); // Käynnistää sateen
            startBouncing(); // Käynnistää pomppimisen
        });

        // Funktio sateen luomiseen
        function startRain() {
            rainContainer.innerHTML = ''; // Tyhjentää aiemmat sateet
            const numDrops = 100; // Sateen määrä
            for (let i = 0; i < numDrops; i++) {
                const drop = document.createElement('div');
                drop.classList.add('drop');
                drop.style.left = `${Math.random() * 100}vw`; // Sateen x-sijainti
                drop.style.animationDelay = `${Math.random() * 2}s`; // Alkaa eri aikoihin
                rainContainer.appendChild(drop);
            }
        }

        // Funktio pomppivan videon liikuttamiseksi
        function startBouncing() {
            const video = bouncingVideo;
            let x = Math.random() * (window.innerWidth - video.clientWidth);
            let y = Math.random() * (window.innerHeight - video.clientHeight);
            let dx = 0.5; // Muutos x-suunnassa (hidastettu)
            let dy = 0.5; // Muutos y-suunnassa (hidastettu)
            const width = window.innerWidth;
            const height = window.innerHeight;

            function animate() {
                if (x + video.clientWidth > width || x < 0) dx *= -1;
                if (y + video.clientHeight > height || y < 0) dy *= -1;

                x += dx;
                y += dy;

                video.style.left = `${x}px`;
                video.style.top = `${y}px`;

                requestAnimationFrame(animate);
            }

            animate();
        }

        // Lisää tapahtumankäsittelijä äänenvoimakkuuden säätimelle
        volumeControl.addEventListener('input', (event) => {
            audioPlayer.volume = event.target.value;
        });

    </script>
</body>
</html>
