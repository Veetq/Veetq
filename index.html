<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings from Veeti</title>
    <link rel="icon" href="icon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2d2d2d;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 24px;
        }

        .hidden {
            display: none;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            background-color: #4e4e4e;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5c5c5c;
        }

        #gifImage {
            cursor: pointer;
            margin-bottom: 20px;
        }

        #bouncingVideo {
            position: absolute;
            width: 150px;
            height: auto;
            bottom: 0;
            right: 0;
            display: none;
        }

        #volumeControls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #volumeSlider {
            width: 100px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Wellcome to the pöhnä center info place from Finland.</h1>

        <img id="gifImage" src="your-gif.gif" alt="Click me!" onclick="playMusicAndShowVideo()" />

        <div id="buttons" class="buttons hidden">
            <button onclick="window.location.href='pelit.html'">Pöhnä Pelit</button>
            <button onclick="window.location.href='halloffame.html'">Hall Of Fame</button>
        </div>

        <video id="bouncingVideo" src="your-video.mp4" autoplay loop muted></video>

        <div id="volumeControls">
            Volume: 
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)">
        </div>
    </div>

    <audio id="backgroundMusic" src="musa.mp3" loop></audio>

    <script>
        const gifImage = document.getElementById('gifImage');
        const bouncingVideo = document.getElementById('bouncingVideo');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const buttons = document.getElementById('buttons');

        let xPos = 0;
        let yPos = 0;
        let xSpeed = 2;
        let ySpeed = 2;

        function playMusicAndShowVideo() {
            gifImage.classList.add('hidden');
            buttons.classList.remove('hidden');
            bouncingVideo.style.display = 'block';
            backgroundMusic.play();
            moveVideo();
        }

        function moveVideo() {
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;

            xPos += xSpeed;
            yPos += ySpeed;

            if (xPos + bouncingVideo.offsetWidth > containerWidth || xPos < 0) {
                xSpeed = -xSpeed;
            }
            if (yPos + bouncingVideo.offsetHeight > containerHeight || yPos < 0) {
                ySpeed = -ySpeed;
            }

            bouncingVideo.style.transform = `translate(${xPos}px, ${yPos}px)`;

            requestAnimationFrame(moveVideo);
        }

        function setVolume(value) {
            backgroundMusic.volume = value;
        }
    </script>
</body>
</html>
