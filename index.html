<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web</title>
    <link rel="icon" href="icon.ico" type="image/x-icon"> <!-- Favicon -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1f2120; /* Taustaväri */
            overflow: hidden; /* Estää vierityspalkkien näkymisen */
        }
        #text {
            font-size: 72px; /* Suuri fonttikoko */
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
            color: #fff; /* Valkoinen teksti */
            text-align: center;
            z-index: 10; /* Teksti on päällimmäinen */
            display: block; /* Näyttää tekstin oletusarvoisesti */
        }
        #playButton {
            max-width: 100%;
            height: auto;
            cursor: pointer; /* Näyttää osoittimen, kun kuvaa voi klikata */
        }
        #bouncingVideo {
            position: absolute;
            width: 300px; /* Pienennetty videon koko */
            height: auto;
            display: none; /* Piilottaa pomppivan videon aluksi */
            opacity: 0.6; /* Läpinäkyvyys */
            pointer-events: none; /* Estää videon klikkauksen */
        }
        #volumeControls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(33, 33, 33, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Working style */
            z-index: 10; /* Varmistaa, että säätimet ovat päällimmäisiä */
        }
        #volumeControls input[type="range"] {
            -webkit-appearance: none;
            width: 120px; /* Leveämpi säätöalue */
            height: 10px; /* Korkeampi alue */
            background: #444; /* Tumma tausta */
            border-radius: 5px;
            outline: none;
            margin: 10px 0;
            cursor: pointer;
            position: relative;
        }
        #volumeControls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7); /* Musta pallo */
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        #volumeControls input[type="range"]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7); /* Musta pallo */
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        #largeTextArea {
            position: absolute;
            top: 120px; /* Sijoita tekstialue alemmaksi, jotta se ei peitä tekstiä */
            width: 80%;
            height: 300px; /* Voit säätää korkeuden tarpeen mukaan */
            background: transparent; /* Ei taustaa */
            border: none; /* Ei reunoja */
            padding: 20px;
            font-size: 24px; /* Suuri fonttikoko */
            font-family: 'Arial', sans-serif;
            color: #fff; /* Valkoinen teksti */
            display: none; /* Piilottaa tekstialueen aluksi */
            z-index: 10; /* Teksti on päällimmäinen */
            overflow: auto; /* Näyttää vierityspalkin, jos teksti ylittää alueen */
            text-align: center;
        }
        audio {
            display: none; /* Piilottaa audio-elementin */
        }
        /* Snowfall effect styles */
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            visibility: hidden; /* Piilottaa lumisateen aluksi */
        }
        .snowflake {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(15, 49, 89, 0.5); /* Sininen, himmeä sävy */
            border-radius: 50%;
            pointer-events: none;
            animation: snow 10s linear infinite;
            opacity: 0.7; /* Himmeä lumihiutale */
        }
        @keyframes snow {
            0% {
                transform: translateY(-100vh);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div id="text">PAINA PÖHNÄÄ</div>
    <img id="playButton" src="kuva.gif" alt="GIF-kuva">
    <video id="bouncingVideo" autoplay loop muted>
        <source src="pomppiva.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
    <audio id="audioPlayer">
        <source src="musa.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="volumeControls">
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div id="largeTextArea">
        we love pöhnä <3
    </div>
    <div id="snowContainer" class="snow"></div> <!-- Lumisateen elementti -->

    <script>
        // Hae elementit
        const playButton = document.getElementById('playButton');
        const text = document.getElementById('text');
        const audioPlayer = document.getElementById('audioPlayer');
        const bouncingVideo = document.getElementById('bouncingVideo');
        const volumeControl = document.getElementById('volume');
        const largeTextArea = document.getElementById('largeTextArea');
        const snowContainer = document.getElementById('snowContainer');

        // Lisää tapahtumankäsittelijä kuvan klikkaukselle
        playButton.addEventListener('click', () => {
            text.style.display = 'none'; // Poistaa tekstin näkyvistä
            playButton.style.display = 'none'; // Poistaa GIF-kuvan näkyvistä
            audioPlayer.play(); // Käynnistää musiikin
            bouncingVideo.style.display = 'block'; // Näyttää pomppivan videon
            largeTextArea.style.display = 'block'; // Näyttää suuren tekstialueen
            snowContainer.style.visibility = 'visible'; // Näyttää lumisateen
            startSnow(); // Käynnistää lumisateen
            startBouncing(); // Käynnistää pomppimisen
        });

        // Funktio lumisateen luomiseen
        function startSnow() {
            const snowflakes = 100; // Lumihiutaleiden määrä
            for (let i = 0; i < snowflakes; i++) {
                const flake = document.createElement('div');
                flake.classList.add('snowflake');
                flake.style.left = `${Math.random() * 100}vw`;
                flake.style.top = `${Math.random() * 100}vh`;
                flake.style.width = `${Math.random() * 8 + 4}px`; // Pienempi koko
                flake.style.height = flake.style.width;
                flake.style.animationDuration = `${Math.random() * 10 + 10}s`;
                snowContainer.appendChild(flake);
            }
        }

        // Funktio pomppivan videon liikuttamiseksi
        function startBouncing() {
            const video = bouncingVideo;
            let x = Math.random() * (window.innerWidth - video.clientWidth);
            let y = Math.random() * (window.innerHeight - video.clientHeight);
            let dx = 0.5; // Muutos x-suunnassa (hidastettu)
            let dy = 0.5; // Muutos y-suunnassa (hidastettu)
            const width = window.innerWidth;
            const height = window.innerHeight;

            function animate() {
                if (x + video.clientWidth > width || x < 0) dx *= -1;
                if (y + video.clientHeight > height || y < 0) dy *= -1;

                x += dx;
                y += dy;

                video.style.left = `${x}px`;
                video.style.top = `${y}px`;

                requestAnimationFrame(animate);
            }

            animate();
        }

        // Lisää tapahtumankäsittelijä äänenvoimakkuuden säätimelle
        volumeControl.addEventListener('input', (event) => {
            audioPlayer.volume = event.target.value;
        });

        // Funktio lumisateen seuraamiseksi hiirtä
        document.addEventListener('mousemove', (event) => {
            const drops = document.querySelectorAll('.snowflake');
            drops.forEach(drop => {
                const xOffset = (event.clientX - window.innerWidth / 2) * 0.1;
                const yOffset = (event.clientY - window.innerHeight / 2) * 0.1;
                drop.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            });
        });
    </script>
</body>
</html>
