<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lurkki Archives</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2d2d2d;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            display: none;
            z-index: 2;
        }

        .welcome-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .rainbow_text_animated {
            background: linear-gradient(to right, #6666ff, #0099ff, #00ff00, #ff3399, #6666ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow_animation 6s ease-in-out infinite;
            background-size: 400% 100%;
        }

        @keyframes rainbow_animation {
            0%, 100% {
                background-position: 0 0;
            }
            50% {
                background-position: 100% 0;
            }
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            background-color: #4e4e4e;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5c5c5c;
        }

        #videoBackground {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        #gifContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #gifContainer img {
            width: 200px;
            cursor: pointer;
        }

        /* Volume Control */
        #volumeControls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(36, 36, 35, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 3;
        }

        /* Lurkki Info Text */
        .lurkki-text {
            font-size: 18px;
            color: #fff;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video id="videoBackground" autoplay muted loop>
        <source src="background.mp4" type="video/mp4">
    </video>

    <!-- GIF Container -->
    <div id="gifContainer">
        <img src="kuva.gif" alt="Click Me" onclick="showContent()">
    </div>

    <!-- Main content hidden until GIF is clicked -->
    <div class="container">
        <h1 class="welcome-text rainbow_text_animated">Welcome to the pöhnä center info place from Finland.</h1>
        <div class="buttons">
            <button onclick="window.location.href='pelit.html'">Pöhnä Pelit</button>
            <button onclick="window.location.href='halloffame.html'">Hall Of Fame</button>
        </div>
    </div>

    <!-- Lurkki Info Text -->
    <div class="lurkki-text">another lurkki.info classic</div>

    <!-- Volume Control -->
    <div id="volumeControls">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <script>
        // Show content after GIF is clicked
        function showContent() {
            document.querySelector('.container').style.display = 'block';
            document.getElementById('gifContainer').style.display = 'none';
            document.getElementById('backgroundMusic').play();
        }

        // Volume control
        const volumeSlider = document.getElementById('volumeSlider');
        const backgroundMusic = document.getElementById('backgroundMusic');
        
        volumeSlider.addEventListener('input', function() {
            backgroundMusic.volume = volumeSlider.value;
        });
    </script>
</body>
</html>
