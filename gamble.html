<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pöhnä Slots</title>
    <style>
        /* Your CSS styles including the slot visibility adjustments */
        .slot {
            width: 100px;
            height: 100px;
            overflow: hidden;
        }

        .slot img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Pöhnä Slots</h1>
    <div id="balance-container">Balance: <span id="balance">500</span></div>
    
    <div id="slot-machine">
        <div class="slot"><img id="slot1" src="pohna.png" alt="Slot 1"></div>
        <div class="slot"><img id="slot2" src="pohna.png" alt="Slot 2"></div>
        <div class="slot"><img id="slot3" src="pohna.png" alt="Slot 3"></div>
    </div>

    <input type="number" id="bet" placeholder="Enter your bet" />
    <button onclick="spinSlots()">Spin</button>

    <script src="your-slot-machine.js"></script> <!-- Link to the JS file or script directly -->
</body>
</html>
