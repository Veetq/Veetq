<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pöhnä Slot Machine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2d2d2d;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #slotMachine {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #slotMachine img {
            width: 100px;
            height: 100px;
            border: 2px solid white;
            border-radius: 10px;
            animation: none;
        }

        button {
            background-color: #4e4e4e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #5c5c5c;
        }

        #points {
            font-size: 24px;
            margin: 20px 0;
        }

        #spinAmount {
            margin: 20px 0;
            font-size: 18px;
        }

        #spinAmount input {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #444;
            color: #fff;
            background-color: #333;
        }

        .spin-animation {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .win-animation {
            animation: win 1s ease-out;
        }

        @keyframes win {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>
    <h1>Pöhnä Slot Machine</h1>
    <div id="points">Pisteet: 500</div>
    <div id="spinAmount">
        <label for="spinPoints">Syötä pistemäärä: </label>
        <input type="number" id="spinPoints" min="1" value="10">
    </div>
    <div id="slotMachine">
        <img id="slot1" src="pohna.png" alt="Slot 1">
        <img id="slot2" src="pohna.png" alt="Slot 2">
        <img id="slot3" src="pohna.png" alt="Slot 3">
    </div>
    <button onclick="spin()">Pyöritä</button>

    <script>
        let points = 500;
        const slotImages = ['pohna.png', 'evilpohna.png', 'jehna.png'];

        function spin() {
            const spinPoints = parseInt(document.getElementById('spinPoints').value, 10);

            if (points < spinPoints) {
                alert('Ei tarpeeksi pisteitä!');
                return;
            }

            points -= spinPoints; // Alennetaan pisteitä spinnin mukaan
            document.getElementById('points').innerText = 'Pisteet: ' + points;

            // Pyöritetään slotteja
            const result = [
                slotImages[Math.floor(Math.random() * slotImages.length)],
                slotImages[Math.floor(Math.random() * slotImages.length)],
                slotImages[Math.floor(Math.random() * slotImages.length)]
            ];

            // Lisää pyörimis-animaatio
            document.querySelectorAll('#slotMachine img').forEach(img => img.classList.add('spin-animation'));

            setTimeout(() => {
                document.getElementById('slot1').src = result[0];
                document.getElementById('slot2').src = result[1];
                document.getElementById('slot3').src = result[2];

                // Poista pyörimis-animaatio
                document.querySelectorAll('#slotMachine img').forEach(img => img.classList.remove('spin-animation'));

                if (result[0] === result[1] && result[1] === result[2]) {
                    let multiplier = 1;

                    if (result[0] === 'pohna.png') {
                        multiplier = 3; // 3x voitto
                    } else if (result[0] === 'evilpohna.png') {
                        multiplier = 3; // 3x voitto
                    }

                    if (multiplier > 1) {
                        alert('Voitit isosti! Kaikki kolme ovat ' + (result[0] === 'pohna.png' ? 'Pöhnä' : 'Evil Pöhnä') + '!');
                        points += spinPoints * multiplier; // Voitto
                        document.getElementById('points').innerText = 'Pisteet: ' + points;
                        // Lisää voittoanimaatio
                        document.querySelectorAll('#slotMachine img').forEach(img => img.classList.add('win-animation'));
                    }
                }
            }, 1000); // Animaatio kestää 1 sekunnin
        }
    </script>
</body>
</html>
