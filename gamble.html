<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pöhnä Slot Machine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2d2d2d;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #slotMachine {
            display: flex;
            gap: 10px;
        }

        #slotMachine img {
            width: 100px;
            height: 100px;
            border: 2px solid white;
            border-radius: 10px;
        }

        button {
            background-color: #4e4e4e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #5c5c5c;
        }

        #points {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Pöhnä Slot Machine</h1>
    <div id="points">Pisteet: 500</div>
    <div id="slotMachine">
        <img id="slot1" src="pohna.png" alt="Slot 1">
        <img id="slot2" src="pohna.png" alt="Slot 2">
        <img id="slot3" src="pohna.png" alt="Slot 3">
    </div>
    <button onclick="spin()">Pyöritä</button>

    <script>
        let points = 500;
        const slotImages = ['pohna.png', 'evilpohna.png'];

        function spin() {
            if (points <= 0) {
                alert('Ei tarpeeksi pisteitä!');
                return;
            }

            points -= 10; // Alennetaan pisteitä jokaisesta pyöräytyksestä
            document.getElementById('points').innerText = 'Pisteet: ' + points;

            const result = [
                slotImages[Math.floor(Math.random() * slotImages.length)],
                slotImages[Math.floor(Math.random() * slotImages.length)],
                slotImages[Math.floor(Math.random() * slotImages.length)]
            ];

            document.getElementById('slot1').src = result[0];
            document.getElementById('slot2').src = result[1];
            document.getElementById('slot3').src = result[2];

            if (result[0] === result[1] && result[1] === result[2]) {
                if (result[0] === 'pohna.png') {
                    alert('Voitit isosti! Kaikki kolme ovat Pöhnä!');
                    points += 1000; // Voitto
                } else if (result[0] === 'evilpohna.png') {
                    alert('Voitit isosti! Kaikki kolme ovat Evil Pöhnä!');
                    points += 500; // Voitto
                }
                document.getElementById('points').innerText = 'Pisteet: ' + points;
            }
        }
    </script>
</body>
</html>
