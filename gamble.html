<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pöhnä Slots</title>
    <link rel="icon" href="slots.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f2120;
            color: white;
            text-align: center;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            margin: 50px 0;
        }

        .slot {
            width: 100px;
            height: 100px;
            background-color: #333;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
        }

        .slot img {
            max-width: 100%;
            max-height: 100%;
        }

        #spinButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #spinButton:hover {
            background-color: #666;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h1>Pöhnä Slots</h1>

    <div class="slot-machine">
        <div class="slot" id="slot1"><img src="animation.gif" id="slot1img"></div>
        <div class="slot" id="slot2"><img src="animation.gif" id="slot2img"></div>
        <div class="slot" id="slot3"><img src="animation.gif" id="slot3img"></div>
    </div>

    <div>
        <label for="betAmount">Bet Amount:</label>
        <input type="number" id="betAmount" min="1" max="500" value="1">
        <button id="spinButton" onclick="spinSlots()">Spin</button>
    </div>

    <p>Points: <span id="playerPoints">500</span></p>
    <div class="result" id="resultMessage"></div>

    <script>
        let playerPoints = 500; // Starting points
        const pohnas = ['pohna.png', 'evilpohna.png', 'jehna.png'];

        function spinSlots() {
            let betAmount = parseInt(document.getElementById('betAmount').value);
            
            if (betAmount > playerPoints) {
                alert("You don't have enough points to place this bet.");
                return;
            }

            playerPoints -= betAmount; // Deduct the bet
            document.getElementById('playerPoints').textContent = playerPoints;

            // Reset animation images to "spinning"
            document.getElementById('slot1img').src = 'animation.gif';
            document.getElementById('slot2img').src = 'animation.gif';
            document.getElementById('slot3img').src = 'animation.gif';

            // Simulate a short delay for slot machine spinning effect
            setTimeout(() => {
                // Determine results
                const result1 = pohnas[Math.floor(Math.random() * pohnas.length)];
                const result2 = pohnas[Math.floor(Math.random() * pohnas.length)];
                const result3 = pohnas[Math.floor(Math.random() * pohnas.length)];

                // Show the results one by one with delay
                setTimeout(() => document.getElementById('slot1img').src = result1, 500);
                setTimeout(() => document.getElementById('slot2img').src = result2, 1000);
                setTimeout(() => document.getElementById('slot3img').src = result3, 1500);

                // Check if the player wins
                setTimeout(() => {
                    if (result1 === result2 && result2 === result3) {
                        let winnings = betAmount * 3; // Triple the bet if 3 in a row
                        playerPoints += winnings;
                        document.getElementById('playerPoints').textContent = playerPoints;
                        document.getElementById('resultMessage').textContent = `You won ${winnings} points!`;
                    } else {
                        document.getElementById('resultMessage').textContent = "You lost.";
                    }
                }, 2000);
            }, 1000);
        }
    </script>

</body>
</html>
