<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pöhnä Slots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #slot-machine {
            display: inline-block;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .slot {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            overflow: hidden;
            border: 3px solid #e74c3c;
        }

        .slot img {
            width: 100%;
            height: auto;
        }

        #balance-container {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        input[type="number"] {
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
            width: 150px;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
        }

        button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <h1>Pöhnä Slots</h1>

    <div id="slot-machine">
        <div class="slot">
            <img id="slot1" src="pohna.png" alt="Slot 1">
        </div>
        <div class="slot">
            <img id="slot2" src="pohna.png" alt="Slot 2">
        </div>
        <div class="slot">
            <img id="slot3" src="pohna.png" alt="Slot 3">
        </div>
    </div>

    <div id="balance-container">Balance: <span id="balance">500</span></div>

    <input type="number" id="bet" placeholder="Enter your bet" min="1" max="500">
    <br>
    <button onclick="spinSlots()">Spin</button>

    <script>
        let images = ["pohna.png", "evilpohna.png", "jehna.png"];
        let balance = 500;

        function spinSlots() {
            let bet = parseInt(document.getElementById("bet").value);
            if (isNaN(bet) || bet <= 0 || bet > balance) {
                alert("Invalid bet amount.");
                return;
            }

            // Deduct the bet from balance
            balance -= bet;
            updateBalance();

            // Randomize slot images
            let slot1 = images[Math.floor(Math.random() * images.length)];
            let slot2 = images[Math.floor(Math.random() * images.length)];
            let slot3 = images[Math.floor(Math.random() * images.length)];

            // Update slots with the selected images
            document.getElementById("slot1").src = slot1;
            document.getElementById("slot2").src = slot2;
            document.getElementById("slot3").src = slot3;

            // Check for winning combinations
            if (slot1 === "pohna.png" && slot2 === "pohna.png" && slot3 === "pohna.png") {
                balance += bet * 10; // Big win for 3 consecutive pohnas
                alert("You win 10x your bet!");
            } else if (slot1 === "evilpohna.png" && slot2 === "evilpohna.png" && slot3 === "evilpohna.png") {
                balance += bet * 5; // Win for 3 consecutive evilpohnas
                alert("You win 5x your bet!");
            } else if (slot1 === "jehna.png" || slot2 === "jehna.png" || slot3 === "jehna.png") {
                // No notification and no win for jehna.png
            } else {
                alert("Better luck next time!");
            }

            updateBalance();
        }

        function updateBalance() {
            document.getElementById("balance").innerText = balance;
        }

        window.onload = function() {
            updateBalance();
        }
    </script>

</body>
</html>
