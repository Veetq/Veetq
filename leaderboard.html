<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1f2120;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #leaderboard {
            border: 2px solid #fff;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        #leaderboard h1 {
            margin: 0;
            font-size: 36px;
        }

        #leaderboard ul {
            list-style-type: none;
            padding: 0;
        }

        #leaderboard li {
            font-size: 24px;
            margin: 10px 0;
        }

        #backButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #backButton:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="leaderboard">
        <h1>Leaderboard</h1>
        <ul>
            <li>1. Alice - 150</li>
            <li>2. Bob - 120</li>
            <li>3. Charlie - 100</li>
        </ul>
        <button id="backButton" onclick="window.location.href='peli.html'">Takaisin peliin</button>
    </div>
</body>
</html>
