<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pöhnä Plinko</title>
    <link rel="icon" href="plinko.ico" type="image/x-icon"> <!-- Ikoni -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1f2120; /* Taustaväri */
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #plinko-board {
            position: relative;
            width: 600px;
            height: 800px;
            border: 2px solid #444;
            background-color: #222;
            overflow: hidden;
            margin: 0 auto;
        }

        .plinko-chip {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #f39c12;
            border-radius: 50%;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 24px;
            color: #fff;
            background-color: #444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #666;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Pöhnä Plinko</h1>
        <div id="plinko-board"></div>
        <div class="button-container">
            <button class="button" onclick="startGame()">Aloita Peli</button>
        </div>
        <p id="score">Pisteet: 500</p>
    </div>

    <script>
        let score = 500;
        const plinkoBoard = document.getElementById('plinko-board');
        const scoreDisplay = document.getElementById('score');

        function startGame() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createChip();
                }, i * 1000); // Luo uusi pallos per sekunti
            }
        }

        function createChip() {
            const chip = document.createElement('div');
            chip.classList.add('plinko-chip');
            chip.style.top = '0px';
            chip.style.left = `${Math.random() * (plinkoBoard.offsetWidth - 20)}px`;

            plinkoBoard.appendChild(chip);

            let fallingInterval = setInterval(() => {
                let top = parseFloat(chip.style.top);
                if (top >= plinkoBoard.offsetHeight - 20) {
                    clearInterval(fallingInterval);
                    determineScore(chip);
                    plinkoBoard.removeChild(chip);
                } else {
                    chip.style.top = top + 5 + 'px'; // Pallon liikkuminen
                }
            }, 30);
        }

        function determineScore(chip) {
            const x = parseFloat(chip.style.left);
            const boardWidth = plinkoBoard.offsetWidth;
            const sectionWidth = boardWidth / 5; // Oletetaan, että on 5 erilaista tulosaluetta

            const scorePerSection = [100, 200, 300, 400, 500];
            let sectionIndex = Math.floor(x / sectionWidth);
            let chipScore = scorePerSection[sectionIndex];

            score += chipScore;
            scoreDisplay.textContent = 'Pisteet: ' + score;
        }
    </script>
</body>
</html>
