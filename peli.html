<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pöhnä Clicker™</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1f2120;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        #gameArea {
            position: relative;
            width: 80vw;
            height: 80vh;
            border: 2px solid #fff;
            overflow: hidden;
        }

        .pohna, .evilpohna {
            position: absolute;
            cursor: pointer;
            width: 100px;
            height: auto;
        }

        #scoreBoard {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #gameOver {
            display: none;
            font-size: 36px;
            color: red;
        }

        #restartButton {
            display: none;
            padding: 10px 20px;
            font-size: 24px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #restartButton:hover {
            background-color: #666;
        }

        #leaderboardButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #leaderboardButton:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <button id="leaderboardButton" onclick="window.location.href='leaderboard.html'">Leaderboard</button>
    <div id="scoreBoard">Pisteet: 0</div>
    <div id="gameArea">
        <img id="pohna" class="pohna" src="pohna.png" alt="Pöhnä">
        <img id="evilpohna1" class="evilpohna" src="evilpohna.png" alt="Evil Pöhnä 1">
        <img id="evilpohna2" class="evilpohna" src="evilpohna.png" alt="Evil Pöhnä 2">
    </div>
    <div id="gameOver">Peli ohi!</div>
    <button id="restartButton" onclick="restartGame()">Aloita alusta</button>

    <script>
        const pohna = document.getElementById('pohna');
        const evilpohna1 = document.getElementById('evilpohna1');
        const evilpohna2 = document.getElementById('evilpohna2');
        const scoreBoard = document.getElementById('scoreBoard');
        const gameOverText = document.getElementById('gameOver');
        const restartButton = document.getElementById('restartButton');
        const gameArea = document.getElementById('gameArea');

        let score = 0;
        let gameSpeed = 1000; // Alkaa hitaasti (1 sekunti per liike)
        let speedIncrement = 100; // Nopeutuu asteittain
        let interval;
        let gameOver = false;

        // Pöhnän ja evilpöhna liikuttaminen
        function moveImage(image) {
            const maxX = gameArea.clientWidth - image.clientWidth;
            const maxY = gameArea.clientHeight - image.clientHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            image.style.left = `${randomX}px`;
            image.style.top = `${randomY}px`;
        }

        // Pelin aloitus
        function startGame() {
            moveImage(pohna);
            moveImage(evilpohna1);
            moveImage(evilpohna2);

            interval = setInterval(() => {
                if (!gameOver) {
                    moveImage(pohna);
                    moveImage(evilpohna1);
                    moveImage(evilpohna2);
                    gameSpeed = Math.max(500, gameSpeed - speedIncrement); // Nopeuttaa peliä asteittain
                    clearInterval(interval); // Pysäytä nykyinen intervalli
                    interval = setInterval(() => {
                        moveImage(pohna);
                        moveImage(evilpohna1);
                        moveImage(evilpohna2);
                    }, gameSpeed); // Uusi nopeampi intervalli
                }
            }, gameSpeed);
        }

        // Klikkaaminen pohna kuvaan
        pohna.addEventListener('click', () => {
            if (!gameOver) {
                score++;
                scoreBoard.textContent = `Pisteet: ${score}`;
            }
        });

        // Klikkaaminen evilpohna kuvaan
        function evilClickHandler() {
            if (!gameOver) {
                endGame(); // Peli päättyy
            }
        }
        evilpohna1.addEventListener('click', evilClickHandler);
        evilpohna2.addEventListener('click', evilClickHandler);

        // Pelin häviäminen
        function endGame() {
            clearInterval(interval); // Pysäytä kaikki intervallit
            gameOver = true;
            pohna.style.display = 'none';
            evilpohna1.style.display = 'none';
            evilpohna2.style.display = 'none';
            gameOverText.style.display = 'block';
            restartButton.style.display = 'block';
        }

        // Pelin uudelleenaloitus
        function restartGame() {
            score = 0;
            gameSpeed = 1000; // Palauta alkuperäinen nopeus
            gameOver = false;
            scoreBoard.textContent = `Pisteet: 0`;
            pohna.style.display = 'block';
            evilpohna1.style.display = 'block';
            evilpohna2.style.display = 'block';
            gameOverText.style.display = 'none';
            restartButton.style.display = 'none';
            startGame();
        }

        // Aloita peli
        startGame();
    </script>
</body>
</html>
