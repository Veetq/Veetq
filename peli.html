<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pöhnä Peli</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1f2120;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        #difficultySelector {
            margin: 20px;
            font-size: 24px;
        }

        #gameArea {
            position: relative;
            width: 80vw;
            height: 80vh;
            border: 2px solid #fff;
            overflow: hidden;
        }

        .pohna, .evilpohna {
            position: absolute;
            cursor: pointer;
            width: 100px;
            height: auto;
        }

        #scoreBoard {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #gameOver {
            display: none;
            font-size: 36px;
            color: red;
        }

        #restartButton {
            display: none;
            padding: 10px 20px;
            font-size: 24px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #restartButton:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="difficultySelector">
        Vaikeustaso: 
        <select id="difficultyDropdown">
            <option value="helppo">Helppo</option>
            <option value="keskitaso">Keskitaso</option>
            <option value="hankala">Hankala</option>
            <option value="truepöhna">True Pöhnä</option>
        </select>
    </div>
    <div id="scoreBoard">Pisteet: 0</div>
    <div id="gameArea">
        <img id="pohna" class="pohna" src="pohna.png" alt="Pöhnä">
        <img id="evilpohna" class="evilpohna" src="evilpohna.png" alt="Evil Pöhnä">
    </div>
    <div id="gameOver">Peli ohi!</div>
    <button id="restartButton" onclick="restartGame()">Aloita alusta</button>

    <script>
        const pohna = document.getElementById('pohna');
        const evilpohna = document.getElementById('evilpohna');
        const scoreBoard = document.getElementById('scoreBoard');
        const gameOverText = document.getElementById('gameOver');
        const restartButton = document.getElementById('restartButton');
        const gameArea = document.getElementById('gameArea');
        const difficultyDropdown = document.getElementById('difficultyDropdown');

        let score = 0;
        let gameSpeed; // Tämä asetetaan vaikeustason perusteella
        let speedIncrement = 100; // Nopeutuu asteittain
        let interval;
        let gameOver = false;
        let noClickTimer;

        const difficultyLevels = {
            helppo: 1000,
            keskitaso: 600,
            hankala: 400,
            truepöhna: 100
        };

        // Liikuta kuvaa satunnaiseen paikkaan
        function moveImage(image) {
            const maxX = gameArea.clientWidth - image.clientWidth;
            const maxY = gameArea.clientHeight - image.clientHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            image.style.left = `${randomX}px`;
            image.style.top = `${randomY}px`;
        }

        // Pelin aloitus
        function startGame() {
            score = 0;
            gameOver = false;
            scoreBoard.textContent = `Pisteet: ${score}`;
            gameSpeed = difficultyLevels[difficultyDropdown.value];
            moveImage(pohna);
            moveImage(evilpohna);

            interval = setInterval(() => {
                if (!gameOver) {
                    moveImage(pohna);
                    moveImage(evilpohna);
                    gameSpeed = Math.max(200, gameSpeed - speedIncrement); // Nopeutuu asteittain
                    clearInterval(interval); // Pysäytä nykyinen intervalli
                    interval = setInterval(() => {
                        moveImage(pohna);
                        moveImage(evilpohna);
                    }, gameSpeed); // Uusi nopeampi intervalli
                }
            }, gameSpeed);

            noClickTimer = setTimeout(endGame, gameSpeed + 1000); // Häviää jos ei klikata ajoissa
        }

        // Klikkaaminen pohna kuvaan
        pohna.addEventListener('click', () => {
            if (!gameOver) {
                score++;
                scoreBoard.textContent = `Pisteet: ${score}`;
                clearTimeout(noClickTimer); // Nollaa ajastin
                noClickTimer = setTimeout(endGame, gameSpeed + 1000); // Uusi ajastin
            }
        });

        // Klikkaaminen evilpohna kuvaan
        evilpohna.addEventListener('click', () => {
            if (!gameOver) {
                endGame(); // Peli päättyy
            }
        });

        // Pelin häviäminen
        function endGame() {
            clearInterval(interval); // Pysäytä kaikki intervallit
            clearTimeout(noClickTimer); // Pysäytä ajastin
            gameOver = true;
            pohna.style.display = 'none';
            evilpohna.style.display = 'none';
            gameOverText.style.display = 'block';
            restartButton.style.display = 'block';
        }

        // Pelin uudelleenaloitus
        function restartGame() {
            score = 0;
            gameOver = false;
            scoreBoard.textContent = `Pisteet: 0`;
            pohna.style.display = 'block';
            evilpohna.style.display = 'block';
            gameOverText.style.display = 'none';
            restartButton.style.display = 'none';
            startGame();
        }

        // Vaihda vaikeustaso ja aloita peli uudelleen
        difficultyDropdown.addEventListener('change', () => {
            if (!gameOver) {
                restartGame();
            }
        });

        // Aloita peli aluksi
        startGame();
    </script>
</body>
</html>
