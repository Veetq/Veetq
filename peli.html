<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pöhnä Peli</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1f2120;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        #gameArea {
            position: relative;
            width: 80vw;
            height: 80vh;
            border: 2px solid #fff;
        }

        #pohna, #evilPohna {
            position: absolute;
            cursor: pointer;
            width: 100px;
            height: auto;
        }

        #scoreBoard {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #gameOver {
            display: none;
            font-size: 36px;
            color: red;
        }

        #restartButton {
            display: none;
            padding: 10px 20px;
            font-size: 24px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #restartButton:hover {
            background-color: #666;
        }

    </style>
</head>
<body>
    <div id="scoreBoard">Pisteet: 0</div>
    <div id="gameArea">
        <img id="pohna" src="pohna.png" alt="Pöhnä">
        <img id="evilPohna" src="evilpohna.png" alt="Evil Pöhnä">
    </div>
    <div id="gameOver">Peli ohi!</div>
    <button id="restartButton" onclick="restartGame()">Aloita alusta</button>

    <script>
        const pohna = document.getElementById('pohna');
        const evilPohna = document.getElementById('evilPohna');
        const scoreBoard = document.getElementById('scoreBoard');
        const gameOverText = document.getElementById('gameOver');
        const restartButton = document.getElementById('restartButton');
        const gameArea = document.getElementById('gameArea');

        let score = 0;
        let gameSpeed = 2000; // Alkaa hitaasti (2 sekuntia per liike)
        let speedIncrement = 50; // Nopeutuu asteittain
        let interval;
        let gameOver = false;
        let noClickTimer; // Ajastin jos ei klikata mitään

        // Pöhnän liikuttaminen
        function movePohna() {
            if (gameOver) return;

            const maxX = gameArea.clientWidth - pohna.clientWidth;
            const maxY = gameArea.clientHeight - pohna.clientHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            pohna.style.left = `${randomX}px`;
            pohna.style.top = `${randomY}px`;
        }

        // Evil Pöhnän liikuttaminen
        function moveEvilPohna() {
            if (gameOver) return;

            const maxX = gameArea.clientWidth - evilPohna.clientWidth;
            const maxY = gameArea.clientHeight - evilPohna.clientHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            evilPohna.style.left = `${randomX}px`;
            evilPohna.style.top = `${randomY}px`;
        }

        // Pelin aloitus
        function startGame() {
            movePohna();
            moveEvilPohna();
            interval = setInterval(() => {
                movePohna();
                moveEvilPohna();
                gameSpeed = Math.max(500, gameSpeed - speedIncrement); // Nopeuttaa peliä asteittain (pienin arvo on 500ms)
                clearInterval(interval); // Pysäytä nykyinen intervalli
                interval = setInterval(() => {
                    movePohna();
                    moveEvilPohna();
                }, gameSpeed); // Uusi nopeampi intervalli
            }, gameSpeed);

            noClickTimer = setTimeout(endGame, gameSpeed + 1000); // Häviää jos ei klikata ajoissa
        }

        // Pöhnää klikattaessa
        pohna.addEventListener('click', () => {
            score++;
            scoreBoard.textContent = `Pisteet: ${score}`;
            clearTimeout(noClickTimer); // Nollaa ajastin
            noClickTimer = setTimeout(endGame, gameSpeed + 1000); // Uusi ajastin
        });

        // Evil Pöhnää klikattaessa peli hävitään
        evilPohna.addEventListener('click', endGame);

        // Pelin häviäminen
        function endGame() {
            clearInterval(interval); // Pysäytä kaikki intervallit
            clearTimeout(noClickTimer); // Pysäytä ajastin
            gameOver = true;
            pohna.style.display = 'none';
            evilPohna.style.display = 'none';
            gameOverText.style.display = 'block';
            restartButton.style.display = 'block';
        }

        // Pelin uudelleenaloitus
        function restartGame() {
            score = 0;
            gameSpeed = 2000; // Palauta alkuperäinen nopeus
            gameOver = false;
            scoreBoard.textContent = `Pisteet: 0`;
            pohna.style.display = 'block';
            evilPohna.style.display = 'block';
            gameOverText.style.display = 'none';
            restartButton.style.display = 'none';
            startGame();
        }

        // Aloita peli
        startGame();
    </script>
</body>
</html>
