<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="palli.ico">
    <title>Pöhnä Pelit</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Video background styling */
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        /* Keep rest of the page styling intact */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        h1 {
            margin-top: 20px;
            font-size: 48px;
        }

        .button-container {
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <!-- Video background -->
    <video autoplay muted loop id="background-video">
        <source src="tausta.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1>Pöhnä Pelit</h1>

    <div class="button-container">
        <button onclick="window.location.href='gamble.html'">Pöhnä Slots</button>
        <button onclick="window.location.href='plinko.html'">Pöhnä Plinko</button>
        <button onclick="window.location.href='coinflip.html'">Pöhnä Coinari</button>
        <button onclick="window.location.href='halloffame.html'">Hall of Fame</button>
    </div>

</body>
</html>
