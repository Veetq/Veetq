<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pöhnä Peli</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1f2120;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        #gameArea {
            position: relative;
            width: 80vw;
            height: 80vh;
            border: 2px solid #fff;
            overflow: hidden;
        }

        .pohna, .evilpohna {
            position: absolute;
            cursor: pointer;
            width: 100px;
            height: auto;
        }

        #scoreBoard {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #gameOver {
            display: none;
            font-size: 36px;
            color: red;
        }

        #restartButton {
            display: none;
            padding: 10px 20px;
            font-size: 24px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #restartButton:hover {
            background-color: #666;
        }

        #difficultyButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #difficultyButton:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="scoreBoard">Pisteet: 0</div>
    <div id="gameArea">
        <img id="pohna1" class="pohna" src="pohna.png" alt="Pöhnä">
        <img id="pohna2" class="pohna" src="pohna.png" alt="Pöhnä">
        <img id="evilpohna1" class="evilpohna" src="evilpohna.png" alt="Evil Pöhnä">
        <img id="evilpohna2" class="evilpohna" src="evilpohna.png" alt="Evil Pöhnä">
    </div>
    <div id="gameOver">Peli ohi!</div>
    <button id="restartButton" onclick="restartGame()">Aloita alusta</button>
    <button id="difficultyButton" onclick="setDifficulty()">Vaikeustaso: Helppo</button>

    <script>
        const pohna1 = document.getElementById('pohna1');
        const pohna2 = document.getElementById('pohna2');
        const evilpohna1 = document.getElementById('evilpohna1');
        const evilpohna2 = document.getElementById('evilpohna2');
        const scoreBoard = document.getElementById('scoreBoard');
        const gameOverText = document.getElementById('gameOver');
        const restartButton = document.getElementById('restartButton');
        const difficultyButton = document.getElementById('difficultyButton');
        const gameArea = document.getElementById('gameArea');

        let score = 0;
        let gameSpeed = 2000; // Alkaa hitaasti (2 sekuntia per liike)
        let speedIncrement = 100; // Nopeutuu asteittain
        let interval;
        let gameOver = false;
        let noClickTimer;
        let difficulty = 'easy'; // Initial difficulty

        // Difficulty settings
        const difficultySettings = {
            easy: { gameSpeed: 2000, speedIncrement: 100 },
            medium: { gameSpeed: 1500, speedIncrement: 150 },
            hard: { gameSpeed: 1000, speedIncrement: 200 }
        };

        // Pöhnän ja evilpöhna liikuttaminen
        function moveImage(image) {
            const maxX = gameArea.clientWidth - image.clientWidth;
            const maxY = gameArea.clientHeight - image.clientHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            image.style.left = `${randomX}px`;
            image.style.top = `${randomY}px`;
        }

        function setupClickListeners() {
            const pohnaImages = [pohna1, pohna2];
            const evilpohnaImages = [evilpohna1, evilpohna2];

            // Clear previous listeners
            pohnaImages.forEach(image => image.removeEventListener('click', handlePohnaClick));
            evilpohnaImages.forEach(image => image.removeEventListener('click', handleEvilPohnaClick));

            // Set up new listeners
            pohnaImages.forEach(image => image.addEventListener('click', handlePohnaClick));
            evilpohnaImages.forEach(image => image.addEventListener('click', handleEvilPohnaClick));
        }

        function handlePohnaClick() {
            if (!gameOver) {
                score++;
                scoreBoard.textContent = `Pisteet: ${score}`;
                this.style.pointerEvents = 'none'; // Disable clicking
                setTimeout(() => {
                    this.style.pointerEvents = 'auto'; // Re-enable clicking
                    moveImage(this);
                }, gameSpeed); // Ensure it only gets clicked once per appearance
                clearTimeout(noClickTimer);
                noClickTimer = setTimeout(endGame, gameSpeed + 1000);
            }
        }

        function handleEvilPohnaClick() {
            if (!gameOver) {
                endGame();
            }
        }

        // Pelin aloitus
        function startGame() {
            setupClickListeners();
            moveImage(pohna1);
            moveImage(pohna2);
            moveImage(evilpohna1);
            moveImage(evilpohna2);

            interval = setInterval(() => {
                if (!gameOver) {
                    moveImage(pohna1);
                    moveImage(pohna2);
                    moveImage(evilpohna1);
                    moveImage(evilpohna2);
                    gameSpeed = Math.max(500, gameSpeed - speedIncrement);
                    clearInterval(interval);
                    interval = setInterval(() => {
                        moveImage(pohna1);
                        moveImage(pohna2);
                        moveImage(evilpohna1);
                        moveImage(evilpohna2);
                    }, gameSpeed);
                }
            }, gameSpeed);

            noClickTimer = setTimeout(endGame, gameSpeed + 1000);
        }

        // Pelin häviäminen
        function endGame() {
            clearInterval(interval);
            clearTimeout(noClickTimer);
            gameOver = true;
            pohna1.style.display = 'none';
            pohna2.style.display = 'none';
            evilpohna1.style.display = 'none';
            evilpohna2.style.display = 'none';
            gameOverText.style.display = 'block';
            restartButton.style.display = 'block';
        }

        // Pelin uudelleenaloitus
        function restartGame() {
            score = 0;
            gameOver = false;
            scoreBoard.textContent = `Pisteet: 0`;
            pohna1.style.display = 'block';
            pohna2.style.display = 'block';
            evilpohna1.style.display = 'block';
            evilpohna2.style.display = 'block';
            gameOverText.style.display = 'none';
            restartButton.style.display = 'none';
            startGame();
        }

        function setDifficulty() {
            const difficultyOptions = ['easy', 'medium', 'hard'];
            const currentIndex = difficultyOptions.indexOf(difficulty);
            const nextIndex = (currentIndex + 1) % difficultyOptions.length;
            difficulty = difficultyOptions[nextIndex];
            difficultyButton.textContent = `Vaikeustaso: ${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)}`;
            gameSpeed = difficultySettings[difficulty].gameSpeed;
            speedIncrement = difficultySettings[difficulty].speedIncrement;
            restartGame(); // Restart the game with new difficulty settings
        }

        // Aloita peli
        startGame();
    </script>
</body>
</html>
