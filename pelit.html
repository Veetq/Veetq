<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelit Valikko</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1f2120; /* Taustaväri */
            font-family: Arial, sans-serif;
            color: #fff; /* Valkoinen teksti */
            text-align: center;
        }

        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #666;
        }

        #comingSoon {
            font-size: 18px;
            color: #888; /* Harmaa väri tulevaisuuden peliä varten */
        }
    </style>
</head>
<body>
    <div id="menu">
        <button onclick="location.href='peli.html';">Aloita Pöhnä Peli</button>
        <button id="comingSoon" disabled>Toinen Peli (Tulee pian)</button>
    </div>
</body>
</html>
